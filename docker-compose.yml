version: '3.9'

services:
  db:
    image: postgres:15.2-bullseye
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: garrik
      POSTGRES_PASSWORD: garrik123456
      POSTGRES_DB: todo
  backend:
    build:
      context: .
    expose:
      - 8080
    command: bash -c "
      ./wait-for-postgres.sh db
      && python manage.py migrate
      && python manage.py create_admin
      && python manage.py create_test_data
      && gunicorn config.wsgi -b 0.0.0.0:8080"

    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - backend
  frontend:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - nginx